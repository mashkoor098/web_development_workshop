<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <script src="https://use.fontawesome.com/5399233b34.js"></script>

  <body>
    <div id="login">
      <h2 id="logo">Login</h2>
      <center>
        <img class="user" src="team.png" alt="user" />
        <br />

        <span
          ><i class="fa fa-user fa-lg" aria-hidden="true"></i>
          <input
            id="name"
            class="textarea"
            type="text"
            placeholder="Enter Name"
          /> </span
        ><br />

        <span>
          <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
          <input
            id="mail"
            class="textarea"
            type="email"
            placeholder="Enter Email"
        /></span>
        <br />

        <span
          ><i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i>

          <input
            id="pass"
            class="textarea"
            type="password"
            placeholder="Enter password" /></span
        ><br />
        <a id="forgot" href="">Forgot Password</a>
   
        <a href="welcom.html" target="_blank" rel="noopener noreferrer">
          <input id="btn" type="submit" name="submit" />
        </a>
  
        <h5 class="other_text">Other Options</h5>

        <div>
          <a target="_blank" href="https://www.google.co.in/"
            ><img class="other_opt" src="google.jpg" alt="" />
          </a>
          <a target="_blank" href="https://www.facebook.com/"
            ><img class="other_opt" src="facebook.jpg" alt="" />
          </a>
          <a target="_blank" href="https://twitter.com/"
            ><img class="other_opt" src="twitter.jpg" alt="" />
          </a>
        </div>
        <a href="signup_form.html" target="_blank"
          ><h5 class="other_text">
            Don't have account,<br />
            Click here to SignUp
          </h5></a
        >
      </center>
    </div>
  </body>
</html>
