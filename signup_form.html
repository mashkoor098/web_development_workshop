<html>

<head>
  <link rel="stylesheet" href="style2.css" />
  <title>SignUp</title>
</head>
<script src="https://use.fontawesome.com/5399233b34.js"></script>

<body id="boddy">
  <div id="login">
    <h2 id="logo_text">SignUp</h2>
    <center>
      <img class="logo" src="team.png" alt="logo" />
      <br />
      <span>
        <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
        <input id="mail" class="textarea" type="email" placeholder="Enter Your Email" /></span>
      <br />

      <span><i class="fa fa-user fa-lg" aria-hidden="true"></i>
        <input id="name" class="textarea" type="text" placeholder="Enter Your Name" /> </span>

      <div id="gender">
        <span>
          <i class="fa fa-users fa-lg" aria-hidden="true"></i>

          Gender:
          <label for="female"><input type="radio" name="Gender" id="radio2" value="female" />Female</label>
          <label for="male"><input type="radio" name="Gender" id="radio1" value="male" />Male</label></span>
      </div>
      <br />

      <div id="city">
        <span>
          <i class="fa fa-home fa-lg" aria-hidden="true"></i>
          <label for="cars">City:</label>
          <select name="City">
            <option>Select</option>
            <option>Amalner</option>
            <option>Bhadgaon</option>
            <option>Bhusawal</option>
            <option>Chalisgaon</option>
            <option>Chopda</option>
            <option>Dharangaon</option>
            <option>Jamner</option>
            <option>Muktainagar</option>
            <option>Pachora</option>
            <option>Parola</option>
            <option>Raver</option>
            <option>Yawa</option>
          </select>
      </div>


      <span><i class="fa fa-key fa-lg" aria-hidden="true"></i>
        <input id="name" class="textarea" type="text" placeholder="Enter Unique User Name" /> </span><br />

      <span><i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i>

        <input id="pass" class="textarea" type="password" placeholder="Enter password" /></span><br />

      <span><i class="fa fa-lock fa-lg" aria-hidden="true"></i>

        <input id="pass" class="textarea" type="password" placeholder="Confirm password" /></span>
      <br />


      <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"> <input class="btn" type="submit"
          name="submit">
      </a>

      <a href="" >
        <button id="newbtn" class="btn" type="button">Clear</button>
      </a>

    </center>
    <center>
      <h5 class="other_text">Other Options</h5>


      <a target="_blank" href="https://www.google.co.in/"><img class="other_opt" src="google.jpg" alt="google" />
      </a>
      <a target="_blank" href="https://www.facebook.com/"><img class="other_opt" src="facebook.jpg" alt="facebook" />
      </a>
      <a target="_blank" href="https://twitter.com/"><img class="other_opt" src="twitter.jpg" alt="twitter" />
      </a>

      <a href="login.html" target="_blank">
        <h5 class="other_text">
          Already have account,<br />
          Click here to 'Login'
        </h5>
      </a>
    </center>
  </div>
</body>

</html>
